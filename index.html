<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather app</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="animation.css" />
        <script src="main.js" defer></script>
        <script
            src="https://kit.fontawesome.com/6bbda76ee2.js"
            crossorigin="anonymous"
        ></script>
        <!--     <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest"> -->
    </head>
    <body>
        <div class="weather">
            <div class="header">
                <div class="place-wrapper">
                    <div class="place"></div>
                    <div class="fa-layers">
                        <i class="fa-duotone fa-earth-americas"></i>
                        <i class="fa-layers-counter country"></i>
                    </div>
                </div>
                <div class="search-wrapper">
                    <input id="search" type="text" autocomplete="off" />
                    <div class="locator"><i class="fa-light fa-location-dot"></i></div>
                    <div class="tooltip">Your location</div>
                </div>
                <h2 class="error"></h2>
            </div>
            <div class="desc">
                <img class="icon" src="" alt="" />
                <div class="weather-description"></div>
            </div>
            <div class="temp">
                <div class="current">
                    <i class="fal fa-thermometer-three-quarters fa-xs"></i>
                    <span><span class="current-temp"></span>&deg;</span>
                </div>
                <div>
                    FÃ¸les som
                    <span><span class="feels-like-temp"></span>&deg;</span>
                </div>
            </div>
            <div class="air">
                <div>
                    <div>
                        <i class="fa fa-gauge-high"></i
                        ><span class="pressure"></span> hPa
                    </div>
                    <div>
                        <i class="fa-light fa-droplet-percent fa-xl"></i
                        ><span class="humidity"></span>%
                    </div>
                </div>
            </div>
            <div class="wind">
                <i class="fa-regular fa-windsock fa-xl"></i
                ><span class="wind-speed"></span> m/s
            </div>
            <div class="sun">
                <div>
                    <i class="fa-light fa-sunrise fa-xl"></i
                    ><span class="sunrise"></span>
                </div>
                <div>
                    <i class="fa-light fa-sunset fa-xl"></i
                    ><span class="sunset"></span>
                </div>
            </div>
            <div class="timestamp-container">
                Data hentet: <span class="timestamp"></span>
            </div>
            <div class="loading">
                <svg
                    width="100"
                    height="100"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <circle class="spinner_1KD7" cx="12" cy="3" r="0" />
                    <circle
                        class="spinner_1KD7 spinner_MJg4"
                        cx="16.50"
                        cy="4.21"
                        r="0"
                    />
                    <circle
                        class="spinner_1KD7 spinner_SeO7"
                        cx="7.50"
                        cy="4.21"
                        r="0"
                    />
                    <circle
                        class="spinner_1KD7 spinner_sj9X"
                        cx="19.79"
                        cy="7.50"
                        r="0"
                    />
                    <circle
                        class="spinner_1KD7 spinner_7he2"
                        cx="4.21"
                        cy="7.50"
                        r="0"
                    />
                    <circle
                        class="spinner_1KD7 spinner_WwCl"
                        cx="21.00"
                        cy="12.00"
                        r="0"
                    />
                    <circle
                        class="spinner_1KD7 spinner_4zOl"
                        cx="3.00"
                        cy="12.00"
                        r="0"
                    />
                    <circle
                        class="spinner_1KD7 spinner_vy2J"
                        cx="19.79"
                        cy="16.50"
                        r="0"
                    />
                    <circle
                        class="spinner_1KD7 spinner_kugV"
                        cx="4.21"
                        cy="16.50"
                        r="0"
                    />
                    <circle
                        class="spinner_1KD7 spinner_os1F"
                        cx="16.50"
                        cy="19.79"
                        r="0"
                    />
                    <circle
                        class="spinner_1KD7 spinner_WNEg"
                        cx="7.50"
                        cy="19.79"
                        r="0"
                    />
                    <circle
                        class="spinner_1KD7 spinner_l1Tw"
                        cx="12"
                        cy="21"
                        r="0"
                    />
                </svg>
            </div>
        </div>
    </body>
</html>
